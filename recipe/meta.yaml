{% set name = "ansys-api-discovery" %}
{% set version = "1.0.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ansys_api_discovery-{{ version }}.tar.gz
  sha256: b57d9958618963f96218c9ed0270935c46abcb9f221ea960a2e86198e783241c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
    - ansys_tools_protoc_helper >=0.4.0
    - ansys-api-geometry ==0.4.90
    - pip
  run:
    - python >={{ python_min }}
    - grpcio >=1.44,<2.dev0
    - protobuf <7,>=3.19
    - ansys-api-geometry ==0.4.90

test:
  imports:
    - ansys.api.discovery
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ansys/ansys-api-discovery
  summary: Autogenerated python gRPC interface package for ansys-api-discovery, built on 12:58:09 on 24 November 2025
  dev_url: https://github.com/ansys/ansys-api-discovery/
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RobPasMue
